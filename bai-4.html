<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="800px" height="500px" id="canvas" style="border: 1px solid"></canvas>
</body>
<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }

        render(canvas) {
            canvas.beginPath();
            canvas.fillStyle = this.color;
            canvas.arc(this.x, this.y, this.radius, 0, Math.PI*2);
            canvas.fill();
        }
    }

    let circle = new Circle(10, 10, 100, "#000000")
    let canvas = document.getElementById("canvas").getContext("2d")
    circle.render(canvas)

</script>
</html>
