<script>
    function findMax(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i]
            }
        }
        return max
    }

    let array = [8, 5, 9, 7, 6, 4];
    let result = findMax(array);
    document.write(result);
</script>
